<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/formstyle.css">
</head>

<body>
    <header>
        <div class="header-one">
            <p>20% de descuento en todos los productos!</p>
        </div>
        <div class="header-two">
            <h1>Heroes</h1>
        </div>
    </header>
    <main>
        <div class="form">
            <h2>Registro</h2>
            <form action="">
                <input type="text" placeholder="Nombre y Apellido">
                <input type="email" placeholder="Correo Electrónico">
                <input type="password" placeholder="Contraseña">
                <select name="pais" id="pais">
                    <option disabled selected hidden>País</option>
                    <option value="">Argentina</option>
                    <option value="">Colombia</option>
                    <option value="">Brazil</option>
                </select>
                <div class="button-holder">
                    <button type="reset" id="reset">Resetear</button>
                    <button type="submit" id="submit">Registrar</button>
                </div>
            </form>
            <p>¿Ya tienes una cuenta?<a href="login.html">Ingresar</a></p>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>

</html>
