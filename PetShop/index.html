<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Je Suis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-select-container"> 
            <div class="header-select-container-text">
                <p>Grandes ofertas en comederos</p>
            </div>
            <div class="header-select-container-selects">
                <select name="languages" id="languages">
                    <option value="">Español<i class="fas fa-chevron-down"></i></option>
                </select>
                <select name="currency" id="currency">
                    <option value="">ARG$<i class="fas fa-chevron-down"></i></option>
                </select>
            </div>
        </div>
        <div class="header-nav-bar-container">
            <div class="header-nav-bar-container-logo">
                <a href="#">
                    <img src="img/Cat.svg" alt="">
                    <h1><span>Front</span>Cat&Dog</h1>
                    <img src="img/Dog.svg" alt="">
                </a>
            </div>
            <div class="header-nav-bar-container-nav">
                <nav>
                    <ul>
                        <li><a href="#"><i class="fas fa-paw"></i>Categorias</a></li>
                        <li><a href="#"><i class="fas fa-paw"></i>Pets</a></li>
                        <li><a href="#"><i class="fas fa-paw"></i>Nosotros</a></li>
                        <li><a href="#"><i class="fas fa-paw"></i>Contactanos</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="main-banner">
            <div class="main-banner-text">
                <div class="main-banner-text-sentence-one">
                    <p>¡Es un placer tenerte aquí! </p>
                </div>
                <div class="main-banner-text-sentence-two">
                    <p>¡Comederos en descuento!</p>
                </div>
                <div class="main-banner-text-button">
                    <button type="button">COMEDEROS</button>
                </div>
            </div>
        </section>
        <section class="main-products">
            <div class="main-products-title">            
                <img src="img/pawprint.svg" alt="orange pawprint">
                <h2>Productos Destacados</h2>
            </div>
            <div>
                <img src="img/churrasquito.svg" alt="Tres Filetes de Juguete">
                <p>Juguete Churrasquito</p>
                <p>$150</p>
            </div>
            <div>
                <img src="img/comedero.svg" alt="Comedero para Perro con Comida">
                <p>Comedero para perro</p>
                <p>$650</p>
            </div>
            <div>
                <img src="img/huesito.svg" alt="">
                <p>Juguete Huesito</p>
                <p>$250</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados Front End</p>
    </footer>
</body>
</html>
