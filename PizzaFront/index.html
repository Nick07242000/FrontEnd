<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <div class="logo">
                <img src="img/VectorPizza.svg" alt="imagen de pizza">
                <p><span class="logo-second-color">Pizza</span>&<span class="logo-last-color">Front</span></p>    
            </div>
        </div>
        <div class="header-nav">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Ranking</a></li>
                    <li><a href="#">Promoción</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-box-container">
            <div class="main-box-one">
                <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
            </div>
            <div class="main-box-two">
                <h2>Podio de pizzas</h2>
                <div class="main-box-two-imglist">
                    <div class="main-box-two-list">
                        <h3>Pizzas top 5</h3>
                        <ol>
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    <img src="img/PizzaFalling.svg" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-list">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
            </ul>
        </div>
        <div class="footer-logo">
            <div class="logo">
                <img src="img/VectorPizza.svg" alt="imagen de pizza">
                <p><span class="logo-second-color">Pizza</span>&<span class="logo-last-color">Front</span></p>    
            </div>
        </div>
    </footer>
</body>
</html>
